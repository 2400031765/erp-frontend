<h2>Manage Students</h2>

<button onclick="openStudentForm()">+ Add Student</button>

<table id="studentsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Modal -->
<div id="student-modal" class="modal">
    <div class="modal-box">
        <h3>Student Form</h3>

        <form id="studentForm">
            <input type="hidden" id="studentId">

            <label>Name</label>
            <input type="text" id="studentName">

            <label>Class</label>
            <input type="text" id="studentClass">

            <label>Section</label>
            <input type="text" id="studentSection">

            <button type="button" onclick="saveStudent()">Save</button>
            <button type="button" onclick="closeStudentForm()">Cancel</button>
        </form>
    </div>
</div>
